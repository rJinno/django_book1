{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    {% comment %} <link rel="stylesheet" type="text/css"
        href="{% static 'hello/css/style.css' %}" /> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
        rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <p class="h5 mt-4">{{result|safe}}</p>
    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        {% comment %} <label for="msg" class="form-label">message: </label>
        <input id="msg" type="text" name="msg" class="form-control"> {% endcomment %}
        <table>
            {{form.as_p}}
            <tr>
                <td></td>
                <td><input type="submit" value="click" class="btn btn-primary">
        </table>
    </form>
</body>
</html>
