{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    {% comment %} <link rel="stylesheet" type="text/css"
        href="{% static 'hello/css/style.css' %}" /> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
        rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">{{title}}</h1>
    <form action="{% url 'message' %}" method="post">
        {% csrf_token %}
        {{form.as_p}}
        <input type="submit" value="click" class="btn btn-primary">
    </form>
    <div class="mt-5"></div>

    <table class="table">
        <tr>
            <th class="py-1">title</th>
            <th class="py-1">name</th>
            <th class="py-1">detail</th>
        </tr>
    {% for item in data %}
        <tr>
            <th class="py-2">{{item.title}}</th>
            <th class="py-2">{{item.friend.name}}</th>
            <th class="py-2">{{item.pub_date}}</th>
        </tr>
    {% endfor %}
    </table>

</body>
</html>
