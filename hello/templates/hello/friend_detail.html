{% load static %}

<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>{{title}}</title>
    {% comment %} <link rel="stylesheet" type="text/css"
        href="{% static 'hello/css/style.css' %}" /> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.css"
        rel="stylesheet" crossorigin="anonymous">
</head>
<body class="container">
    <h1 class="display-4 text-primary">Friends List</h1>
    {% comment %} <p class="h5 mt-4">{{message|safe}}</p> {% endcomment %}
    {% comment %} <form action="{% url 'index6' %}" method="post">
        {% csrf_token %}
        {{form}}
        <input type="submit" value="click">
    </form>
    <hr> {% endcomment %}
    <table class="table">
        <tr>
            <th>id</th>
            <th>{{object.id}}</th>
        </tr>
        <tr>
            <th>name</th>
            <th>{{object.name}}</th>
        </tr>
        <tr>
            <th>mail</th>
            <th>{{object.mail}}</th>
        </tr>
        <tr>
            <th>gender</th>
            <th>{{object.gender}}</th>
        </tr>
        <tr>
            <th>age</th>
            <th>{{object.age}}</th>
        </tr>
    </table>
</body>
</html>
